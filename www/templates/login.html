<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{user_id ? 'Profil':'Login'}}</h1>
    <div class="buttons">
      <button class="button button-dark" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()" ng-if="!user_id">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-disabled="!loginData.password || !loginData.username ? true : false" type="submit">Log in</button>
        </label>
      </div>
    </form>,
      <div class="card" ng-if="user_id">
      <div class="item item-text-wrap">
         Ho≈ügedin {{firstname}}.
       </div>
          <label class="item">
          <button class="button button-block button-positive" ng-click="cikis()">
             Log Out
           </button>
          </label>
</div>

  </ion-content>
</ion-modal-view>
